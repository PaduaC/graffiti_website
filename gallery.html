<!DOCTYPE html>
<html>

<head>
    <title>Gallery</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/f221e1a571.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="toggle">
        <a><i class="fas fa-bars"></i></a>
    </div>
    <div class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Artists</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </div>
    <div class="landing-container2">
        <header>Gallery</header>
    </div>
    <div class="gallery-container">
        <div class="gallery-grid" id="gallery">
            <!--Each image serves as a grid item-->
            <figure class="gallery-item gallery-item-1">
                <img src="img/bebar-art-1.jpg" class="gallery-img">
            </figure>
            <figure class="gallery-item gallery-item-2">
                <img src="img/bebar-art-2.jpg" class="gallery-img">
            </figure>
            <figure class="gallery-item gallery-item-3">
                <img src="img/bebar-art-3.jpg" class="gallery-img">
            </figure>
            <figure class="gallery-item gallery-item-4">
                <img src="img/bebar-art-4.jpg" class="gallery-img">
            </figure>
            <figure class="gallery-item gallery-item-5">
                <img src="img/curtain.jpg" class="gallery-img">
            </figure>
            <figure class="gallery-item gallery-item-6">
                <img src="img/mask.png" class="gallery-img">
            </figure>
            <figure class="gallery-item gallery-item-7">
                <img src="img/pac_n_biggie.jpg" class="gallery-img">
            </figure>
            <figure class="gallery-item gallery-item-8">
                <img src="img/samurai.jpg" class="gallery-img">
            </figure>
        </div>
    </div>


    <div class="footer-container">
        <footer>
            <a>Facebook</a>
            <a>Instagram</a>
            <a>YouTube</a>
            <a>Email</a>
        </footer>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
