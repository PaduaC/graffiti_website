<head>
    <title>Tony's Graffiti Art Collective</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/f221e1a571.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="toggle">
        <a><i class="fas fa-bars"></i></a>
    </div>
    <div class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>

            <li><a href="about.html">About</a></li>
            <li><a href="#" class="selected">Contact Us</a></li>
        </ul>
    </div>
    <div class="landing-container2">
        <header>Contact Us</header>
    </div>
    <div class="section-container2">
        <h2>Contact Info</h2>
        <form>
            <div class="input-container" id="name">
                <input id="first-name" type="text" placeholder="First Name" />
                <input id="last-name" type="text" placeholder="Last Name" />
            </div>
            <div class="input-container" id="email">
                <input type="text" placeholder="Enter email here..." />
                <input type="tel" name="phone" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" placeholder="Phone number" required />
            </div>
            <div class="input-container">
                <textarea id="text-box" type="text" placeholder="Tell us about your design..."></textarea>
            </div>
            <div class="input-container">
                <button type="submit" value="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="footer-container">
        <footer>
            <span>&#169; Copyright 2020</span>
            <a>Facebook</a>
            <a>Instagram</a>
            <a>YouTube</a>
            <a>Email</a>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/index.js"></script>
</body>
